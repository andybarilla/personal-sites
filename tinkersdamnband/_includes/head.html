<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/td.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <meta property="og:locale" content="en_US" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Tinker's Damn" />
  <meta property="og:description" content="Tinker's Damn is a female-fronted, kick-ass, butt-shaking cover band from Colorado Springs." />
  <meta property="og:url" content="http://tinkersdamnband.com" />
  <meta property="og:site_name" content="Tinker's Damn" />
  <meta property="og:image" content="{{ "/assets/rr-banner-sewer.jpg" | prepend: site.baseurl }}" />

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:description" content="Tinker's Damn is a female-fronted, kick-ass, butt-shaking cover band from Colorado Springs." />
  <meta name="twitter:title" content="Tinker's Damn" />
  <meta name="twitter:site" content="@tinkersdamnband" />

  <link rel="icon" href="{{ "/assets/td-badge-32.png" | prepend: site.baseurl }}" sizes="32x32" />
  <link rel="icon" href="{{ "/assets/td-badge-192.png" | prepend: site.baseurl }}" sizes="192x192" />
  
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
</head>
